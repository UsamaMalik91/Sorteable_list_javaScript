<!DOCTYPE html>
<html>
<head>
    <title>Javascript Based Sorted List</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <script src="https://kit.fontawesome.com/f0d9fdea83.js" crossorigin="anonymous"></script>
</head>

<body>
<ul class="sortedlist">
    <h1> TechOne Team</h1>
    <li class="item" draggable="true">
        <div class="details">
            <img src="usama (1).png">
            <span>Usama Malik </span>
            <p>Sr. Software Engineer</p>
        </div>
        <i class="fa-solid fa-bars"></i>
    </li>

    <li class="item">
        <div class="details" draggable="true">
            <img src="img.jpg" >
            <span>Angla Harrey</span>
            <p>Project Manager</p>
        </div>
        <i class="fa-solid fa-bars"></i>
    </li>

    <li class="item" draggable="true">
        <div class="details">
            <img src="manrm.png"/>
            <span> James Smith</span>
            <p>Sr. Web developer</p>
        </div>
        <i class="fa-solid fa-bars"></i>
    </li>

    <li class="item" draggable="true">
        <div class="details">
            <img src="mn.jpg">
            <span>Nouman Biag</span>
            <p>Sr. DevOps Engineer</p>
        </div>
        <i class="fa-solid fa-bars"></i>
    </li>

    <li class="item" draggable="true">
        <div class="details">
            <img src="zk.jpg">
            <span>Zarnish khan</span>
            <p>Human Resource Manager</p>
        </div>
        <i class="fa-solid fa-bars"></i>
    </li>

    <li class="item" draggable="true">
        <div class="details">
            <img src="img2.jpg">
            <span>Jimmy David</span>
            <p>CEO</p>
        </div>
        <i class="fa-solid fa-bars"></i>
    </li>
    </ul>
</body>

</html>
